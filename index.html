<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="card">
			<picture>
				<img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
			</picture>

			<h2 class="card-heading">Equilibrium #3429</h2>
			<p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

			<div class="card-footer">
				<div class="card__auction-info">
					<div class="card__auction-price">
						<img src="images/icon-ethereum.svg" alt="icon ethereum" />
						<span>0.041 ETH</span>
					</div>

					<div class="card__auction-time">
						<img src="images/icon-clock.svg" alt="clock" />
						<span>3 Days left</span>
					</div>
				</div>

				<div class="card__creator">
					<img src="images/image-avatar.png" alt="NFT Artist" />
					<p>creation of <span>Jules Wyvern</span></p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
