<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="card">
			<picture>
				<img
					class="card__main-image"
					src="images/image-equilibrium.jpg"
					alt="Equilibrium NFT"
				/>
				<div class="card__overlay">
					<img class="card__view-eye" src="images/icon-view.svg" alt="view icon" />
				</div>
			</picture>

			<h2 class="card__heading">Equilibrium #3429</h2>
			<p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

			<div class="card__footer">
				<div class="card__info">
					<div class="card__price">
						<img
							class="card__eth-img"
							src="images/icon-ethereum.svg"
							alt="icon ethereum"
						/>
						<p class="card__eth">0.041 ETH</p>
					</div>

					<div class="card__time">
						<img class="card__clock-img" src="images/icon-clock.svg" alt="clock" />
						<span class="card__time-left">3 Days left</span>
					</div>
				</div>

				<div class="card__creator">
					<img class="card__artist" src="images/image-avatar.png" alt="NFT Artist" />
					<p class="card__attribute">Creation of <span>Jules Wyvern</span></p>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/Mohit-k-Mummon" target="_blank">Mohit K Mummon</a>.
		</div>
	</body>
</html>
